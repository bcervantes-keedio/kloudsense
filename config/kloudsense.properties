#!/bin/bash -
#title           :kloudsense.properties
#description     :Config file for KloudSense.
#author          :Alejandro Villegas Lopez (avillegas@keedio.com).
#===============================================================================

#=============================
# Basic Config 
#===============================================================================
export KS_CONFIG_DEPLOY="Standalone"
export KS_CONFIG_ENVIRONMENT="PRE"
export KS_CONFIG_CRATE_ENDPOINT='["192.168.2.242", "192.168.4.114"]'





#=============================
# KloudSense CLI Config 
#===============================================================================
export KS_CLI_LOGO_PATH="$KS_HOME/ks_shell/logo.txt"





#=============================
# Modules Config 
#===============================================================================
export KS_MODULES_DOWNLOAD_DIR="$KS_HOME/.modules_download_dir/"
export KS_MODULES_DCOS_FILE="$KS_HOME/dcos/modules/modules_dcos.github"





#=============================
# Docker-Compose Config 
#===============================================================================
export KS_DOCKERCOMPOSE_DCOS_FILE="$KS_HOME/dcos/deploys/standalone/docker-compose-dcos.yml"




#=============================
# Targets Config 
#===============================================================================
export KS_DCOS_INVENTORY_FILE="$KS_HOME/dcos/bootstrap/dcos_hosts.inventory"
