remote_read:
   - url: http://cp-adapter-read:9268/read

remote_write:
   - url: http://cp-adapter-write:9268/write
     remote_timeout: 1m
     queue_config:
       capacity: 40000
       max_shards: 10
       min_shards: 1
       max_samples_per_send: 4000
       batch_send_deadline: 10s
       min_backoff: 500ms
       max_backoff: 2100ms

